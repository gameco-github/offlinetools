<ion-view title="Mis Gastos" id="page4">
<ion-content padding="true" class="has-header">
  
<ion-list>
  <ion-item ng-repeat="gasto in datos">

   <div class="item item-text-wrap">

    {{ gasto.type }} ${{ gasto.spending }}

  <a style=" float: right; color: red;" ng-click="eliminarGasto(gasto.id)" class="button button-icon icon ion-ios-trash-outline" ></a>  
  <a style=" float: right; color: #387ef5;" ng-click="showPopup(gasto)" class="button button-icon icon ion-compose" ></a>
  </div>

  
  </ion-item>
</ion-list>
</ion-content>
</ion-view>
